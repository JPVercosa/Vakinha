<!DOCTYPE html>
<html>
<head>
	<title>Simple Storage</title>

	<script type="text/javascript">
		const contract_address = "0x80aec1d099A6038Cd0169625A0C6e8c2e46b68a5";

		const contract_abi = [
[
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "mensagem",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "valor",
				"type": "uint256"
			},
			{
				"indexed": false,
				"internalType": "string",
				"name": "mensagem1",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "address",
				"name": "dono",
				"type": "address"
			}
		],
		"name": "AlertaFim",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "mensagem",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "valor",
				"type": "uint256"
			}
		],
		"name": "DepositoBemSucedido",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "address",
				"name": "sender",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "troco",
				"type": "uint256"
			}
		],
		"name": "TrocoEnviado",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "doar",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "get",
		"outputs": [
			{
				"internalType": "address",
				"name": "_dono",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "_saldoEmWei",

			{

			},
			{

				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]
		];

		const ethEnabled = () => {
		  if (window.ethereum) {
		    window.web3 = new Web3(window.ethereum);
		    window.ethereum.enable();
		    return true;
		  }
		  return false;
		}

		async function saveCoinbase () {
		  window.coinbase = await window.web3.eth.getCoinbase();
		};

		async function getAndShowVal () {
		  var val = window.SimpleStorage.methods.get().call();
			document.getElementById("storedData").value = await val;
		};

		async function setVal () {
			var val = document.getElementById("storedData").value;
		  window.SimpleStorage.methods.set(val).send(val, {from:window.coinbase});
		}

		if (!ethEnabled()) {
		  alert("Metamask or browser with Ethereum not detected!");
		}
		else {
			window.SimpleStorage = new web3.eth.Contract(contract_abi, contract_address);
			saveCoinbase();
		}

	</script>
</head>
<body>
	<button id="getme" onclick="getAndShowVal()">Get</button>
	StoredData: <input type="text" name="storedData" id="storedData">
	<button id="setme" onclick="setVal()">Set</button>
</body>
</html>
