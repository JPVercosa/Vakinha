<!DOCTYPE html>
<html>
<head>
	<title>CryptoVakinha</title>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
	<script type="text/javascript">
		const contract_address = "0x7c4c542fb29c326803a2df965b6d91926b7e5e74";
		
		const contract_abi = [
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "",
				"type": "string"
			}
		],
		"name": "AlertaFim",
		"type": "event"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "string",
				"name": "",
				"type": "string"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"name": "DepositoBemSucedido",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "doar",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "address",
				"name": "sender",

			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "troco",

		],

		"type": "event"
	},
	{
		"stateMutability": "payable",

	},
	{
		"inputs": [],
		"name": "getBalance",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "getFaltaFim",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",

	}
];
				const ethEnabled = () => {
		  if (window.ethereum) {
		    window.web3 = new Web3(window.ethereum);
		    window.ethereum.enable();
		    return true;
		  }
		  return false;
		}

		async function saveCoinbase () {
		  window.coinbase = await window.web3.eth.getCoinbase();
		};

		async function getAndShowSaldo () {
		  var val = window.CryptoVakinha.methods.getBalance().call();
			document.getElementById("saldo").value = await val;
		};
		
		async function getAndShowFaltaFim () {
		  var val = window.CryptoVakinha.methods.getFaltaFim().call();
			document.getElementById("faltaParaFim").value = await val;
		};

		//async function setVal () {
			//var val = document.getElementById("storedData").value;
		  //window.SimpleStorage.methods.set(val).send(val, {from:window.coinbase});
		//}

		if (!ethEnabled()) {
		  alert("Metamask or browser with Ethereum not detected!");
		}
		else {
			window.CryptoVakinha = new web3.eth.Contract(contract_abi, contract_address);
			saveCoinbase();
		}

	</script>
</head>
<body>
	Saldo do Contrato em Whei: <input type="text" name="saldo" id="saldo" readonly>
	<button id="getme1" onclick="getAndShowSaldo()">Ver</button>
	<br><br>
	Falta para alcançar a Meta em Whei: <input type="text" name="faltaParaFim" id="faltaParaFim" readonly>
	<button id="getme2" onclick="getAndShowFaltaFim()">Ver</button>
	<br><br>
	<p>Endereço para fazer a sua doação:</p>
